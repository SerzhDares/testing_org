<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card checking</title>
</head>
<body>
    <!-- TODO: comment after component added -->
    <form class="card-form-widget">
        <div class="form-widget-title">
            <span class="card-input-text">Check your credit card number</span>
            <img class="card-img" src="./img/visa.png" alt="visa">
            <img class="card-img" src="./img/mastercard.png" alt="mastercard">
            <img class="card-img" src="./img/amex.png" alt="amex">
            <img class="card-img" src="./img/discover.png" alt="discover">
            <img class="card-img" src="./img/jcb.png" alt="jcb">
            <img class="card-img" src="./img/diners-club.png" alt="diners">
            <img class="card-img" src="./img/mir.png" alt="mir">
        </div>
        <div class="form-control">
            <input class="card-input" type="number" placeholder = 'Your card number (from 13 to 19 digits)'required>
            <button class="button" type="submit">Click to validate</button>
        </div>
    </form>
</body>

</html>
